<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Snake Multiplayer</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a1a;
      color: white;
    }
    #menu {
      text-align: center;
    }
    #game {
      display: none;
    }
    canvas {
      background: #000;
      border: 4px solid #3fa7ff;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="menu">
      <div id="lobby">
        <h1>Snake Multiplayer</h1>
        <div id="controls">
            <input id="roomId" placeholder="Room ID" />
            <br/>
            <button onclick="createRoom()">Host</button>
            <button onclick="joinRoom()">Join</button>
        </div>
    <div>
        Sala: <span id="roomCode">—</span>
        &nbsp;|&nbsp;
        Rol: <span id="role">—</span>
    </div>
    <div id="status">Estado: no conectado</div>
    </div>
  </div>

  <div id="gameArea">
      <div id="game">
          <canvas id="snakeCanvas" width="300" height="300"></canvas>
          <p id="status"></p>
        </div>
        <div id="result" style="margin-top:1rem"></div>
<!--         <button id="btnRestart" style="display:none;">Volver a jugar (Host)</button> -->
        <button id="btnLeave">Salir de sala</button>
        
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./game.js"></script>
</body>
</html>
