<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gato - Multiplayer</title>
  <style>
    body { font-family: Arial, sans-serif; background:#FFF4CD; padding:1rem; }
    .card{ background:#fff; padding:1rem; border-radius:8px; max-width:720px; margin:auto; }
    #board td { width:120px; height:120px; text-align:center; vertical-align:middle; font-size:64px; cursor:pointer; border:4px solid #333; }
    #controls { display:flex; gap:.5rem; margin-bottom:1rem; }
    #status { margin-top:.5rem; font-weight:600; }
    #roomCode { font-family:monospace; background:#eee; padding:.25rem .5rem; border-radius:4px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Gato - Multijugador</h2>

    <div id="playerSetup">
      <label>Tu nombre: <input id="inputName" placeholder="Tu nombre" /></label>
      <button id="btnSaveName">Guardar nombre</button>
    </div>

    <hr/>

    <div id="lobby">
      <div id="controls">
        <button id="btnCreate">Crear sala (Host)</button>
        <input id="joinCode" placeholder="Código sala (ej: AB12)" maxlength="6" />
        <button id="btnJoin">Unirse</button>
      </div>

      <div>
        Sala: <span id="roomCode">—</span>
        &nbsp;|&nbsp;
        Rol: <span id="role">—</span>
      </div>

      <div id="status">Estado: no conectado</div>
    </div>

    <hr/>

    <div id="gameArea" style="display:none;">
      <h3 id="turnText">Turno: —</h3>
      <table id="board" border="0">
        <!-- generado por JS -->
      </table>

      <div id="result" style="margin-top:1rem"></div>
      <button id="btnLeave">Salir de sala</button>
    </div>
  </div>

  <!-- socket.io client: este script será servido por tu backend en /socket.io/socket.io.js -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="./game.js"></script>
</body>
</html>
