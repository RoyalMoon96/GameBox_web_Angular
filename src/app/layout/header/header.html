<mat-toolbar>
  <div class="app-navegator">
    <div class="logo" (click)="irAHome()">
      <mat-icon>videogame_asset</mat-icon>
      Game Box
    </div>

    <!-- Logueado -->
    <ng-container *appAuth>
      <button id="home_btn" matButton extended (click)="irAHome()">
        <mat-icon>home</mat-icon>
        Home
      </button>

      <button id="stats_btn" matButton extended (click)="irAStats()">
        <mat-icon>bar_chart</mat-icon>
        Stats
      </button>
    </ng-container>
  </div>


  <div class="user-info">
    <!-- Logueado -->
    <ng-container *appAuth>
      <button id="user_info" mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar-btn">
        <img [src]="usuario.img" alt="Avatar" class="user-avatar">
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <div mat-menu-item disabled class="user-menu-header">
          <div class="user-details">
            <strong id="userName">{{usuario.username}}</strong>
            <small id="email" >{{usuario.email}}</small>
          </div>
        </div>

        <mat-divider></mat-divider>

        <button id="settings_btn"  mat-menu-item (click)="irAConfiguracion()">
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>

        <button mat-menu-item id="logout_btn" (click)="cerrarSesion()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
    </ng-container>

    <!-- No logueado -->
    <ng-container *ngIf="!isLogeado">
      <button mat-button (click)="irALogin()">
        <mat-icon>login</mat-icon>
        Iniciar sesión
      </button>
    </ng-container>
  </div>
</mat-toolbar>
