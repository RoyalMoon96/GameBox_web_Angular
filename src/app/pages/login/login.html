<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="login-icon">videogame_asset</mat-icon>
        <h1>Iniciar Sesión</h1>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="tu@email.com">
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••">
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button
          mat-raised-button
          name = "login"
          color="primary"
          class="login-button"
          type="button"
          (click)="login()">
          Iniciar Sesión
        </button>
        @if (isBrowser) {
          <app-google-button (googleLogin)="onGoogleLogin($event)"></app-google-button>
        }
      </form>

      <div class="register-link">
        <p>¿No tienes cuenta?
          <a (click)="irARegistro()">Regístrate aquí</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
